site_name: ONTAP-MCP
repo_url: https://github.com/NetApp/ontap-mcp
repo_name: NetApp/ONTAP-MCP
copyright: Copyright &copy; NetApp
edit_uri: ""

nav:
  - Overview: 'index.md'
  - Installation: 'install.md'
  - Prepare ONTAP: 'prepare-ontap.md'
  - Examples: 'examples.md'
  - About:
      - 'License': 'license.md'
      - 'Release Notes': 'release-notes.md'

theme:
  logo: assets/ontap-mcp.svg
  favicon: assets/ontap-mcp.svg
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/discord
      link: https://github.com/NetApp/ontap-mcp/blob/main/SUPPORT.md#getting-help
    - icon: fontawesome/brands/github
      link: https://github.com/NetApp/ontap-mcp/discussions

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.blocks.html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - assets/extra.css
